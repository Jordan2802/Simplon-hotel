<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
  </head>
  <body>

    <header><h1>Contact</h1></header>

    <nav><!-- nav --></nav>

    <main>
      <section>
        <form class="form" action="index.html" method="post">
          <label for="name"><i class="fas fa-user"></i><span>Name :</span><input id="name" type="text"><br>
          <label for="email"><i class="fas fa-at"></i><span>Email :</span><input id="email" type="text"><br>
          <label for="phone"><i class="fas fa-phone"></i><span>Phone :</span><input id="phone" type="text"><br>
          <label for="info"><i class="far fa-envelope-open"></i><span>Message :</span><textarea id="info" type="text"></textarea><br>
          <button type="submit">Envoyer</button>  
        </form>
      </section>
    </main>

    <footer><h1>Contact</h1></footer>
  </body>
</html>
